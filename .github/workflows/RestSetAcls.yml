name: Test RestSetAcls
on:
  push:
    paths:
      - ".github/workflows/RestSetAcls.yml"
      - "RestSetAcls/**"
  pull_request:
    paths:
      - ".github/workflows/RestSetAcls.yml"
      - "RestSetAcls/**"

jobs:
  pester-test:
    name: Pester test
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up environment
        shell: pwsh
        run: .\RestSetAcls\init.ps1
      - name: Run all Pester tests
        shell: pwsh
        run: .\RestSetAcls\test.ps1
  
  test-manifest:
    name: Test .psd1 manifest file
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        shell: pwsh
        run: .\RestSetAcls\init.ps1
      - name: Test .psd1 file
        shell: pwsh
        run: Test-ModuleManifest -Path .\RestSetAcls\RestSetAcls\RestSetAcls.psd1

  lint-with-PSScriptAnalyzer:
    name: Install and run PSScriptAnalyzer
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        shell: pwsh
        run: .\RestSetAcls\init.ps1
      - name: Lint with PSScriptAnalyzer
        shell: pwsh
        run: .\RestSetAcls\lint.ps1
